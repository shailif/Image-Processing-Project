{% if filename %}




  <div class="col d-flex justify-content-center">

	<div class="card" style="width: 18rem;">
	<img class="card-img-top" src="{{ url_for('display_image', filename = filename) }}" alt="upladed imaged">
	<div class="card-body">
	  <h5 class="card-title">Uploaded Image</h5>
	  <p class="card-text">Now, please click on "Run Algo" and mark the picture inside the image</p>
	  <a href="{{ url_for('run_algorithm' , filename = filename) }}" class="btn btn-primary">Run Algo</a>
	  <a href="{{ url_for('upload_form') }}" class="btn btn-primary">Back Home</a>
	  
	  
	</div>
  </div>
</div>

{% endif %}
