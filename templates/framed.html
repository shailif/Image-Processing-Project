{% if filename%}

<div class="col d-flex justify-content-center">

<div class="card" style="width: 18rem;">
	<img class="card-img-top" src="{{ url_for('display_image', filename = filename) }}" alt="upladed imaged">
	<div class="card-body">
	  <h5 class="card-title">Framed Image</h5>
	  <p class="card-text">This is your framed image, now click Back Home and try again</p>
	  <a href="{{ url_for('submit_frame' , coords = coords, filename = true_file) }}" class="btn btn-primary">Submit frame </a>
	  <a href="{{ url_for('upload_form') }}" class="btn btn-primary">Back Home</a>
	  
	</div>
  </div>

</div>


    {% endif %}
